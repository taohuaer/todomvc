<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
    <!-- CSS overrides - remove if you don't need it -->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <section class="todoapp" id="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input v-on:keyup.enter="handleAddToDo" class="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <!-- This section should be hidden by default and shown when there are todos -->
        <section class="main">
            <input id="toggle-all" v-bind:checked="getToggleAllStatus()" @click="handleToggleAll" class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                <li v-bind:class="{completed:item.done,editing:item.isEditing}" @dblclick="toEdit(item)" v-for="(item,index) in todos" v-show="allShow || (whichShow?item.done:!item.done) ">
                    <div class="view ">
                        <input class="toggle " type="checkbox" v-model="item.done">
                        <label>{{item.title}}</label>
                        <button @click="handleRemoveTodo(index) " class="destroy "></button>
                    </div>
                    <input class="edit" value="Create a TodoMVC template" @blur="unEdit(item)" v-todo-focus="item.title" v-model="item.title">
                </li>
            </ul>
        </section>
        <!-- This footer should hidden by default and shown when there are todos -->
        <footer class="footer ">
            <!-- This should be `0 items left` by default -->
            <span class="todo-count "><strong>{{getRemaining}}</strong> item left</span>
            <!-- Remove this if you don't implement routing -->
            <ul class="filters ">
                <li v-for="(item,index) in dataStatus " @click="switchStatus(index) ">
                    <a :class="{selected:index==dataStatusIndex} " href="#/ ">{{item}}</a>
                </li>
            </ul>
            <!-- Hidden if no completed items are left ↓ -->
            <button class="clear-completed " @click="clearCompleted ">Clear completed</button>
        </footer>
    </section>
    <footer class="info ">
        <p>Double-click to edit a todo</p>
        <!-- Remove the below line ↓ -->
        <p>Template by <a href="http://sindresorhus.com ">Sindre Sorhus</a></p>
        <!-- Change this out with your name and url ↓ -->
        <p>Created by <a href="http://todomvc.com ">you</a></p>
        <p>Part of <a href="http://todomvc.com ">TodoMVC</a></p>
    </footer>
    <!-- Scripts here. Don't remove ↓ -->
    <script src="node_modules/vue/dist/vue.js "></script>
    <script src="js/app.js "></script>
</body>

</html>
